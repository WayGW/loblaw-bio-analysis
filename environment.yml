name: loblaw-bio
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.11
  
  # Data manipulation
  - pandas=2.0
  - numpy=1.24
  
  # Statistical analysis
  - scipy=1.11
  - statsmodels=0.14
  
  # Visualization
  - matplotlib=3.7
  - seaborn=0.12
  - plotly=5.14
  
  # Database
  - sqlalchemy=2.0
  
  # Configuration
  - pyyaml=6.0
  
  # Development tools
  - pytest=7.4
  - jupyter=1.0
  - ipykernel=6.25
  
  # Pip packages
  - pip
  - pip:
      - streamlit==1.25.0
      - pingouin==0.5.4
